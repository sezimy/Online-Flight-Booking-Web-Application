{% extends "layout.html" %}

{% block main %}
<form action="/changepswd" method="post">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="password" placeholder="New password" type="password">
    </div>
    <button class="btn btn-outline-primary" type="submit">Change</button>
</form>
{% endblock %}
